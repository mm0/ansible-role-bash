---
bash_entries:
  - 'PS1=''\[\033[38;5;160m\]\@\[$(tput sgr0)\]\[\033[38;5;15m\] \[$(tput sgr0)\]\[\033[38;5;11m\]\u\[$(tput sgr0)\]\[\033[38;5;15m\]@\h:\[$(tput sgr0)\]\[\033[38;5;6m\][\w]:\[$(tput sgr0)\]\[\033[38;5;15m\] \[$(tput sgr0)\]'''
  - alias ls='ls -lah --color'
  - export LSCOLORS='gxBxhxDxfxhxhxhxhxcxcx'
  - alias vi='vim'
  - alias lastplay='history | grep play | grep -v lastplay | tail'
  - export EDITOR=vim

